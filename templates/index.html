<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ML Deployment</title>
  </head>
  <body>

    <div class="login">


        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict')}}" method="post" style="width: 500px; margin: auto">

         <div class="form-group">
           <h2 style="width: 1000px; margin: auto">Insurance Premium Prediction</h2>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="bmi">Bmi</label>
            <input name="bmi" id="bmi" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="children">Number of children(0 to 5)</label>
            <input type="number" name="children" id="children" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="sex_male">Gender</label>
            <select name="sex_male" id="sex_male" class="form-control">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="smoker_yes">Smoker</label>
            <select name="smoker_yes" id="smoker_yes" class="form-control">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="region">Region</label>
            <select name="region" id="region" class="form-control">
              <option value="northwest">northwest</option>
                <option value="northeast">northeast</option>
                <option value="southwest">southwest</option>
                <option value="southeast">southeast</option>
            </select>
          </div>
          <br><br>
          <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-primary btn-block btn-large">Calculate Premium</button>
          </div>
       </form>

      <br><br><h3 style="text-align: center">{{ prediction_text }}<h3>
    </div>

  </body>
</html>
